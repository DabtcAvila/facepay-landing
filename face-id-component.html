<!-- Face ID Scanner Component - Ready for Hero Section Integration -->
<!-- Copy this entire block and paste it into your hero section -->

<div class="face-scanner-hero" id="faceScanner">
    <!-- Pulse Rings -->
    <div class="pulse-ring"></div>
    <div class="pulse-ring"></div>
    <div class="pulse-ring"></div>
    
    <!-- Main Scanner Frame -->
    <div class="scanner-frame" id="scannerFrame">
        <!-- Face Outline -->
        <div class="face-outline" id="faceOutline"></div>
        
        <!-- Biometric Dots -->
        <div class="biometric-dots" id="biometricDots"></div>
        
        <!-- Scanning Line -->
        <div class="scanning-line" id="scanningLine"></div>
        
        <!-- Success Checkmark -->
        <div class="success-checkmark" id="successCheckmark">
            <div class="checkmark-circle">
                <svg class="checkmark-path" viewBox="0 0 24 24">
                    <path d="M20 6L9 17l-5-5"/>
                </svg>
            </div>
        </div>
    </div>
    
    <!-- Status Text -->
    <div class="status-text" id="statusText">Face ID Ready</div>
</div>

<style>
/* Face ID Scanner Styles - Add to your existing CSS */

.face-scanner-hero {
    position: absolute;
    right: 10%;
    top: 50%;
    transform: translateY(-50%);
    width: 280px;
    height: 280px;
    cursor: pointer;
    user-select: none;
    z-index: 5;
}

@media (max-width: 1200px) {
    .face-scanner-hero {
        right: 5%;
        width: 240px;
        height: 240px;
    }
}

@media (max-width: 768px) {
    .face-scanner-hero {
        position: relative;
        right: auto;
        top: auto;
        transform: none;
        margin: 2rem auto 0;
        width: 200px;
        height: 200px;
    }
}

/* Scanner Frame */
.face-scanner-hero .scanner-frame {
    position: relative;
    width: 100%;
    height: 100%;
    border: 2px solid var(--glass-border);
    border-radius: 50%;
    background: var(--glass);
    backdrop-filter: blur(20px);
    box-shadow: 
        inset 0 0 60px rgba(0, 255, 136, 0.05),
        0 0 80px rgba(0, 0, 0, 0.3),
        var(--shadow-glow);
    transition: all var(--duration-base) var(--easing-smooth);
    overflow: hidden;
}

.face-scanner-hero .scanner-frame.scanning {
    border-color: var(--primary);
    box-shadow: 
        inset 0 0 60px rgba(0, 255, 136, 0.15),
        0 0 120px rgba(0, 255, 136, 0.3),
        0 0 200px rgba(0, 255, 136, 0.1);
    animation: scannerPulse 2s ease-in-out infinite;
}

.face-scanner-hero .scanner-frame.success {
    border-color: var(--success);
    box-shadow: 
        inset 0 0 60px rgba(16, 185, 129, 0.2),
        0 0 120px rgba(16, 185, 129, 0.4),
        0 0 200px rgba(16, 185, 129, 0.15);
    transform: scale(1.05);
}

@keyframes scannerPulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.02); }
}

/* Face Outline */
.face-scanner-hero .face-outline {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 42%;
    height: 54%;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 50% 50% 60% 60%;
    transition: all var(--duration-base) var(--easing-smooth);
}

.face-scanner-hero .face-outline.scanning {
    border-color: var(--primary);
    box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
}

.face-scanner-hero .face-outline.success {
    border-color: var(--success);
    box-shadow: 0 0 30px rgba(16, 185, 129, 0.6);
}

/* Biometric Dots */
.face-scanner-hero .biometric-dots {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

.face-scanner-hero .bio-dot {
    position: absolute;
    width: 3px;
    height: 3px;
    background: rgba(255, 255, 255, 0.4);
    border-radius: 50%;
    opacity: 0;
    transition: all var(--duration-fast) var(--easing-smooth);
}

.face-scanner-hero .bio-dot.active {
    opacity: 1;
    background: var(--primary);
    box-shadow: 0 0 12px var(--primary);
    transform: scale(1.5);
    animation: dotPulse 1.5s ease-in-out infinite;
}

.face-scanner-hero .bio-dot.success {
    background: var(--success);
    box-shadow: 0 0 12px var(--success);
}

@keyframes dotPulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.6; }
}

/* Scanning Line */
.face-scanner-hero .scanning-line {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 70%;
    height: 2px;
    background: linear-gradient(90deg, 
        transparent 0%, 
        var(--primary) 20%, 
        rgba(0, 255, 136, 0.8) 50%, 
        var(--primary) 80%, 
        transparent 100%);
    transform-origin: center;
    transform: translate(-50%, -50%) rotate(0deg);
    opacity: 0;
    box-shadow: 0 0 20px var(--primary);
}

.face-scanner-hero .scanning-line.active {
    opacity: 1;
    animation: rotateLine 3s linear infinite;
}

@keyframes rotateLine {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
}

/* Pulse Rings */
.face-scanner-hero .pulse-ring {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    border: 1px solid var(--primary);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    opacity: 0;
    animation: pulseRing 2s ease-out infinite;
}

.face-scanner-hero .pulse-ring:nth-child(2) {
    animation-delay: 0.5s;
}

.face-scanner-hero .pulse-ring:nth-child(3) {
    animation-delay: 1s;
}

@keyframes pulseRing {
    0% {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 1;
    }
    100% {
        transform: translate(-50%, -50%) scale(1.8);
        opacity: 0;
    }
}

/* Success Checkmark */
.face-scanner-hero .success-checkmark {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    width: 50px;
    height: 50px;
    opacity: 0;
    transition: all var(--duration-base) var(--easing-bounce);
}

.face-scanner-hero .success-checkmark.show {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
}

.face-scanner-hero .checkmark-circle {
    width: 100%;
    height: 100%;
    border: 3px solid var(--success);
    border-radius: 50%;
    background: rgba(16, 185, 129, 0.1);
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0 30px rgba(16, 185, 129, 0.4);
}

.face-scanner-hero .checkmark-path {
    width: 20px;
    height: 20px;
    stroke: var(--success);
    stroke-width: 3;
    stroke-linecap: round;
    stroke-linejoin: round;
    fill: none;
    stroke-dasharray: 25;
    stroke-dashoffset: 25;
}

.face-scanner-hero .checkmark-path.animate {
    animation: drawCheckmark var(--duration-base) var(--easing-smooth) forwards;
}

@keyframes drawCheckmark {
    to {
        stroke-dashoffset: 0;
    }
}

/* Status Text */
.face-scanner-hero .status-text {
    position: absolute;
    bottom: -50px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 14px;
    font-weight: 600;
    color: rgba(255, 255, 255, 0.7);
    text-align: center;
    transition: all var(--duration-base) var(--easing-smooth);
    letter-spacing: 0.5px;
    white-space: nowrap;
}

.face-scanner-hero .status-text.scanning {
    color: var(--primary);
    text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
}

.face-scanner-hero .status-text.success {
    color: var(--success);
    text-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
}

/* Touch Ripple Effect */
.face-scanner-hero .ripple {
    position: absolute;
    border-radius: 50%;
    background: rgba(0, 255, 136, 0.3);
    transform: scale(0);
    animation: rippleEffect var(--duration-base) ease-out;
    pointer-events: none;
}

@keyframes rippleEffect {
    to {
        transform: scale(4);
        opacity: 0;
    }
}

/* Hover Effects */
.face-scanner-hero:hover .scanner-frame {
    border-color: rgba(0, 255, 136, 0.6);
    box-shadow: 
        inset 0 0 60px rgba(0, 255, 136, 0.1),
        0 0 100px rgba(0, 255, 136, 0.2),
        var(--shadow-glow);
}

.face-scanner-hero:hover .status-text {
    color: var(--primary);
}

/* Auto-start animation */
.face-scanner-hero .auto-start {
    animation: autoStartPulse 3s ease-in-out infinite;
}

@keyframes autoStartPulse {
    0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
    50% { transform: translate(-50%, -50%) scale(1.02); opacity: 1; }
}

/* Accessibility */
@media (prefers-reduced-motion: reduce) {
    .face-scanner-hero .scanning-line.active {
        animation: none;
        transform: translate(-50%, -50%) rotate(45deg);
    }
    
    .face-scanner-hero .pulse-ring {
        animation: none;
        opacity: 0.3;
    }
    
    .face-scanner-hero .bio-dot {
        transition: none;
    }
    
    .face-scanner-hero .scanner-frame.scanning {
        animation: none;
    }
}
</style>

<script>
// Face ID Scanner Component JavaScript - Add to your existing JS
class FaceIDHeroScanner {
    constructor(containerId) {
        this.container = document.getElementById(containerId);
        if (!this.container) return;
        
        this.scannerFrame = this.container.querySelector('.scanner-frame');
        this.faceOutline = this.container.querySelector('.face-outline');
        this.biometricDots = this.container.querySelector('.biometric-dots');
        this.scanningLine = this.container.querySelector('.scanning-line');
        this.successCheckmark = this.container.querySelector('.success-checkmark');
        this.statusText = this.container.querySelector('.status-text');
        
        this.isScanning = false;
        this.scanComplete = false;
        this.autoStartTimer = null;
        
        this.init();
    }
    
    init() {
        this.createBiometricDots();
        this.bindEvents();
        this.startAutoDemo();
    }
    
    createBiometricDots() {
        const dotPositions = [
            // Face perimeter dots (optimized for hero display)
            { x: '50%', y: '25%' }, // forehead
            { x: '35%', y: '40%' }, // left temple
            { x: '65%', y: '40%' }, // right temple
            { x: '30%', y: '55%' }, // left cheek
            { x: '70%', y: '55%' }, // right cheek
            { x: '50%', y: '60%' }, // nose
            { x: '40%', y: '72%' }, // left jaw
            { x: '60%', y: '72%' }, // right jaw
            { x: '50%', y: '80%' }, // chin
            
            // Inner face dots
            { x: '42%', y: '48%' }, // left eye
            { x: '58%', y: '48%' }, // right eye
            { x: '50%', y: '65%' }, // nose tip
            { x: '50%', y: '75%' }, // mouth
        ];
        
        // Clear existing dots
        this.biometricDots.innerHTML = '';
        
        dotPositions.forEach((pos, index) => {
            const dot = document.createElement('div');
            dot.className = 'bio-dot';
            dot.style.left = pos.x;
            dot.style.top = pos.y;
            dot.style.transform = 'translate(-50%, -50%)';
            dot.dataset.index = index;
            this.biometricDots.appendChild(dot);
        });
    }
    
    bindEvents() {
        this.container.addEventListener('click', (e) => {
            this.createRipple(e);
            this.handleInteraction();
        });
        
        // Touch events for mobile
        this.container.addEventListener('touchstart', (e) => {
            e.preventDefault();
            this.createRipple(e.touches[0]);
            this.handleInteraction();
        });
        
        // Intersection Observer for auto-start when visible
        if (window.IntersectionObserver) {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        this.startAutoDemo();
                    } else {
                        this.clearAutoDemo();
                    }
                });
            }, { threshold: 0.5 });
            
            observer.observe(this.container);
        }
    }
    
    handleInteraction() {
        if (this.scanComplete) {
            this.reset();
        } else if (!this.isScanning) {
            this.clearAutoDemo();
            this.startScan();
        }
    }
    
    createRipple(event) {
        const rect = this.container.getBoundingClientRect();
        const ripple = document.createElement('div');
        const size = Math.max(rect.width, rect.height);
        
        ripple.className = 'ripple';
        ripple.style.width = ripple.style.height = size + 'px';
        ripple.style.left = (event.clientX - rect.left - size / 2) + 'px';
        ripple.style.top = (event.clientY - rect.top - size / 2) + 'px';
        
        this.container.appendChild(ripple);
        
        setTimeout(() => {
            ripple.remove();
        }, 600);
    }
    
    startAutoDemo() {
        this.clearAutoDemo();
        this.autoStartTimer = setTimeout(() => {
            if (!this.isScanning && !this.scanComplete) {
                this.startScan();
            }
        }, 4000);
        
        // Add subtle pulse to indicate interactivity
        this.container.classList.add('auto-start');
    }
    
    clearAutoDemo() {
        if (this.autoStartTimer) {
            clearTimeout(this.autoStartTimer);
            this.autoStartTimer = null;
        }
        this.container.classList.remove('auto-start');
    }
    
    startScan() {
        if (this.isScanning) return;
        
        this.isScanning = true;
        this.scanComplete = false;
        
        // Update UI states
        this.scannerFrame.classList.add('scanning');
        this.faceOutline.classList.add('scanning');
        this.scanningLine.classList.add('active');
        this.statusText.classList.add('scanning');
        this.statusText.textContent = 'Scanning Face...';
        
        // Animate biometric dots
        this.animateBiometricDots();
        
        // Complete scan after 3 seconds
        setTimeout(() => {
            this.completeScan();
        }, 3000);
    }
    
    animateBiometricDots() {
        const dots = this.biometricDots.querySelectorAll('.bio-dot');
        
        dots.forEach((dot, index) => {
            setTimeout(() => {
                if (this.isScanning) {
                    dot.classList.add('active');
                    
                    // Add success state near completion
                    setTimeout(() => {
                        if (this.scanComplete) {
                            dot.classList.add('success');
                        }
                    }, 2500);
                }
            }, index * 120 + Math.random() * 150);
        });
    }
    
    completeScan() {
        this.isScanning = false;
        this.scanComplete = true;
        
        // Update UI to success state
        this.scannerFrame.classList.remove('scanning');
        this.scannerFrame.classList.add('success');
        this.faceOutline.classList.remove('scanning');
        this.faceOutline.classList.add('success');
        this.scanningLine.classList.remove('active');
        this.statusText.classList.remove('scanning');
        this.statusText.classList.add('success');
        this.statusText.textContent = 'Authenticated ✓';
        
        // Show success checkmark
        setTimeout(() => {
            this.successCheckmark.classList.add('show');
            const checkmarkPath = this.successCheckmark.querySelector('.checkmark-path');
            if (checkmarkPath) {
                checkmarkPath.classList.add('animate');
            }
        }, 200);
        
        // Update biometric dots to success state
        const dots = this.biometricDots.querySelectorAll('.bio-dot');
        dots.forEach(dot => {
            dot.classList.add('success');
        });
        
        // Haptic feedback (if supported)
        if (navigator.vibrate) {
            navigator.vibrate([100, 50, 100]);
        }
        
        // Auto-reset after 4 seconds
        setTimeout(() => {
            this.reset();
            this.startAutoDemo();
        }, 4000);
    }
    
    reset() {
        this.isScanning = false;
        this.scanComplete = false;
        
        // Reset UI states
        this.scannerFrame.classList.remove('scanning', 'success');
        this.faceOutline.classList.remove('scanning', 'success');
        this.scanningLine.classList.remove('active');
        this.successCheckmark.classList.remove('show');
        this.statusText.classList.remove('scanning', 'success');
        this.statusText.textContent = 'Face ID Ready';
        
        // Reset biometric dots
        const dots = this.biometricDots.querySelectorAll('.bio-dot');
        dots.forEach(dot => {
            dot.classList.remove('active', 'success');
        });
        
        // Reset checkmark animation
        const checkmarkPath = this.successCheckmark.querySelector('.checkmark-path');
        if (checkmarkPath) {
            checkmarkPath.classList.remove('animate');
        }
    }
}

// Auto-initialize when DOM is ready
document.addEventListener('DOMContentLoaded', () => {
    window.faceIDScanner = new FaceIDHeroScanner('faceScanner');
});

// Global function for manual initialization
window.initFaceIDScanner = () => {
    if (!window.faceIDScanner) {
        window.faceIDScanner = new FaceIDHeroScanner('faceScanner');
    }
};
</script>
