    /* Critical CSS - Performance First */
    :root {
        --primary: #6366f1;

    body {

    /* World-Class Button System */
    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 16px 32px;
        border: none;
        border-radius: 12px;
        font-weight: 600;
        font-size: 16px;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.3s var(--bezier-smooth);
        position: relative;
        overflow: hidden;
        transform: translateZ(0);
        will-change: transform, box-shadow;
    }
    
    .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        transition: left 0.5s;
    }
    
    .btn:hover::before {
        left: 100%;
    }
    
    .btn-primary {
        background: var(--gradient-primary);
        color: white;
        box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
    }
    
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(99, 102, 241, 0.6);
    }
    
    .btn-primary:active {
        transform: translateY(0);
    }
    
    /* Cinematic Hero Section */
    .hero {
        position: relative;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;

        background: radial-gradient(ellipse at center, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
    }
    
    .hero-bg {

        left: 0;
        width: 100%;
        height: 100%;

        opacity: 0.1;
        animation: float 6s ease-in-out infinite;

        background-clip: text;
        animation: slideInUp 0.8s var(--bezier-smooth) forwards;
        opacity: 0;
        transform: translateY(30px);

        opacity: 0;
        transform: translateY(30px);

    @keyframes slideInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    /* Face ID Animation - World Class */
    .face-scanner {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 40px auto;
        border-radius: 50%;
        background: radial-gradient(circle at center, rgba(99, 102, 241, 0.2) 0%, transparent 70%);
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse 2s ease-in-out infinite;
    }
    
    .face-scanner::before {
        content: 'ðŸ‘¤';
        font-size: 60px;
        animation: glow 2s ease-in-out infinite alternate;
    }
    
    .face-scanner::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        border: 2px solid var(--primary);
        border-radius: 50%;
        animation: scan 3s linear infinite;
    }
    
    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }
    
    @keyframes glow {
        0% { filter: drop-shadow(0 0 5px rgba(99, 102, 241, 0.5)); }
        100% { filter: drop-shadow(0 0 20px rgba(99, 102, 241, 0.8)); }
    }
    
    @keyframes scan {
        0% { transform: rotate(0deg) scale(1); opacity: 1; }
        50% { transform: rotate(180deg) scale(1.1); opacity: 0.7; }
        100% { transform: rotate(360deg) scale(1); opacity: 1; }
    }
    
    /* Floating Particles - Cinematic */
    .particle {
        position: absolute;
        background: var(--primary);
        border-radius: 50%;
        opacity: 0.6;
        animation: float-particle 8s infinite linear;
        will-change: transform;
    }
    
    .particle:nth-child(odd) {
        background: var(--secondary);
        animation-duration: 10s;
        animation-direction: reverse;
    }
    
    @keyframes float-particle {
        0% { transform: translateY(100vh) translateX(0) rotate(0deg); opacity: 0; }
        10% { opacity: 0.6; }
        90% { opacity: 0.6; }
        100% { transform: translateY(-100px) translateX(200px) rotate(360deg); opacity: 0; }
    }
    
    /* Mobile Excellence */
    @media (max-width: 768px) {
        .hero {
            padding: 60px 0;
        }
        
        .hero-title {
            font-size: 2.5rem;
        }
        
        .face-scanner {
            width: 150px;
            height: 150px;
        }
        
        .face-scanner::before {
            font-size: 40px;
        }
        
        .btn {
            padding: 14px 28px;
            font-size: 14px;
        }
    }
    
    /* Accessibility Excellence */
    @media (prefers-reduced-motion: reduce) {
        * {
            animation-duration: 0.01ms !important;
            animation-iteration-count: 1 !important;
            transition-duration: 0.01ms !important;
        }
        
        .hero-bg,
        .face-scanner,
        .particle {
            animation: none;
        }
    }
    
    /* High Contrast Mode */
    @media (prefers-contrast: high) {
        :root {
            --bg-primary: #000000;
            --text-primary: #ffffff;
            --primary: #ffffff;
        }
    }
    
    /* Dark/Light Mode Support */
    @media (prefers-color-scheme: light) {
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #0f172a;
            --text-secondary: #475569;
        }
    }

    <script>
    // World-Class Performance & Interactions
    class FacePayPerfection {
        constructor() {
            this.init();
            this.createParticles();
            this.setupPerformanceMonitoring();
        }
        
        init() {
            // Apple-level smooth interactions
            this.setupSmoothScrolling();
            this.setupButtonInteractions();
            this.setupAccessibility();
        }
        
        createParticles() {
            const container = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 15 : 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = particle.style.height = Math.random() * 4 + 2 + 'px';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 8) + 's';
                container.appendChild(particle);
            }
        }
        
        setupSmoothScrolling() {
            // Stripe-level smooth scrolling
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', (e) => {
                    e.preventDefault();
                    const target = document.querySelector(anchor.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
        }
        
        setupButtonInteractions() {
            // Linear-level button interactions
            document.querySelectorAll('.btn').forEach(btn => {
                btn.addEventListener('mouseenter', () => {
                    if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                        btn.style.transform = 'translateY(-2px)';
                    }
                });
                
                btn.addEventListener('mouseleave', () => {
                    btn.style.transform = 'translateY(0)';
                });
                
                btn.addEventListener('click', (e) => {
                    // Haptic feedback for mobile
                    if ('vibrate' in navigator) {
                        navigator.vibrate(10);
                    }
                    
                    // Analytics tracking
                    if (typeof gtag !== 'undefined') {
                        gtag('event', 'click', {
                            event_category: 'engagement',
                            event_label: btn.textContent.trim()
                        });
                    }
                });
            });
        }
        
        setupAccessibility() {
            // WCAG AAA Compliance
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Tab') {
                    document.body.classList.add('keyboard-navigation');
                }
            });
            
            document.addEventListener('mousedown', () => {
                document.body.classList.remove('keyboard-navigation');
            });
        }
        
        setupPerformanceMonitoring() {
            // Core Web Vitals monitoring
            if ('web-vital' in window) {
                import('https://unpkg.com/web-vitals').then(({ getLCP, getFID, getCLS }) => {
                    getLCP(console.log);
                    getFID(console.log);
                    getCLS(console.log);
                });
            }
        }
    }
    
    // Initialize on DOM ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => new FacePayPerfection());
    } else {
        new FacePayPerfection();
    }
    
    // Service Worker for Performance
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js').catch(console.error);
    }
    </script>
