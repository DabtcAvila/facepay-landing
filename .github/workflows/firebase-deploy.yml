name: Deploy to Firebase Hosting

on:
  push:
    branches: [ main ]
    paths:
      - 'facepay-landing/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FACEPAY_MX }}'
          channelId: live
          projectId: facepay-mx
          entryPoint: ./facepay-landing