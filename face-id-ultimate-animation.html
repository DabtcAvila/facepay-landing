<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Face ID Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: crosshair;
        }

        .face-id-container {
            position: relative;
            width: min(90vw, 500px);
            height: min(90vw, 500px);
            max-width: 500px;
            max-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
            animation: containerFloat 6s ease-in-out infinite;
        }

        @keyframes containerFloat {
            0%, 100% { transform: translateY(0px) rotateX(0deg) rotateY(0deg); }
            33% { transform: translateY(-10px) rotateX(2deg) rotateY(1deg); }
            66% { transform: translateY(5px) rotateX(-1deg) rotateY(-2deg); }
        }

        .face-outline {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
            background: conic-gradient(
                from 0deg,
                #00ffff 0%,
                #0080ff 25%,
                #8000ff 50%,
                #ff0080 75%,
                #00ffff 100%
            );
            background-clip: padding-box;
            animation: rainbowRotate 4s linear infinite;
            filter: blur(0.5px) drop-shadow(0 0 20px rgba(0, 255, 255, 0.5));
        }

        @keyframes rainbowRotate {
            0% { transform: rotate(0deg) scale(1); filter: blur(0.5px) drop-shadow(0 0 20px rgba(0, 255, 255, 0.5)); }
            25% { transform: rotate(90deg) scale(1.05); filter: blur(0.5px) drop-shadow(0 0 25px rgba(0, 128, 255, 0.6)); }
            50% { transform: rotate(180deg) scale(1); filter: blur(0.5px) drop-shadow(0 0 30px rgba(128, 0, 255, 0.7)); }
            75% { transform: rotate(270deg) scale(1.05); filter: blur(0.5px) drop-shadow(0 0 25px rgba(255, 0, 128, 0.6)); }
            100% { transform: rotate(360deg) scale(1); filter: blur(0.5px) drop-shadow(0 0 20px rgba(0, 255, 255, 0.5)); }
        }

        .inner-circle {
            position: absolute;
            width: 85%;
            height: 85%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, 
                rgba(0, 255, 255, 0.1) 0%,
                rgba(0, 128, 255, 0.05) 40%,
                transparent 70%
            );
            backdrop-filter: blur(1px);
            animation: innerPulse 3s ease-in-out infinite;
        }

        @keyframes innerPulse {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                background: radial-gradient(circle at 30% 30%, 
                    rgba(0, 255, 255, 0.1) 0%,
                    rgba(0, 128, 255, 0.05) 40%,
                    transparent 70%
                );
            }
            50% { 
                transform: scale(1.1) rotate(180deg);
                background: radial-gradient(circle at 70% 70%, 
                    rgba(255, 0, 128, 0.15) 0%,
                    rgba(128, 0, 255, 0.08) 40%,
                    transparent 70%
                );
            }
        }

        .scan-lines {
            position: absolute;
            width: 120%;
            height: 120%;
            top: -10%;
            left: -10%;
            pointer-events: none;
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%,
                rgba(0, 255, 255, 0.8) 20%,
                rgba(0, 255, 255, 1) 50%,
                rgba(0, 255, 255, 0.8) 80%,
                transparent 100%
            );
            border-radius: 1px;
            animation: scanVertical 2s ease-in-out infinite;
            filter: drop-shadow(0 0 6px rgba(0, 255, 255, 0.6));
        }

        .scan-line:nth-child(1) { animation-delay: 0s; }
        .scan-line:nth-child(2) { animation-delay: 0.5s; }
        .scan-line:nth-child(3) { animation-delay: 1s; }
        .scan-line:nth-child(4) { animation-delay: 1.5s; }

        @keyframes scanVertical {
            0% { 
                top: -5%; 
                opacity: 0; 
                transform: scaleX(0.5);
                background: linear-gradient(90deg, 
                    transparent 0%,
                    rgba(0, 255, 255, 0.8) 20%,
                    rgba(0, 255, 255, 1) 50%,
                    rgba(0, 255, 255, 0.8) 80%,
                    transparent 100%
                );
            }
            20% { 
                opacity: 1; 
                transform: scaleX(1);
            }
            80% { 
                opacity: 1; 
                transform: scaleX(1);
                background: linear-gradient(90deg, 
                    transparent 0%,
                    rgba(255, 0, 128, 0.8) 20%,
                    rgba(255, 0, 128, 1) 50%,
                    rgba(255, 0, 128, 0.8) 80%,
                    transparent 100%
                );
            }
            100% { 
                top: 105%; 
                opacity: 0; 
                transform: scaleX(0.3);
            }
        }

        .face-grid {
            position: absolute;
            width: 70%;
            height: 70%;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 2px;
            border-radius: 50%;
            overflow: hidden;
        }

        .grid-dot {
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            animation: gridPulse 3s ease-in-out infinite;
            transform: scale(0);
        }

        .grid-dot:nth-child(odd) {
            animation-delay: calc(var(--delay) * 0.1s);
        }

        .grid-dot:nth-child(even) {
            animation-delay: calc(var(--delay) * 0.15s);
        }

        @keyframes gridPulse {
            0% { 
                transform: scale(0); 
                background: rgba(0, 255, 255, 0.3);
                box-shadow: 0 0 0 rgba(0, 255, 255, 0);
            }
            30% { 
                transform: scale(1.2); 
                background: rgba(0, 255, 255, 0.8);
                box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
            }
            60% { 
                transform: scale(0.8); 
                background: rgba(255, 0, 128, 0.6);
                box-shadow: 0 0 8px rgba(255, 0, 128, 0.3);
            }
            100% { 
                transform: scale(0); 
                background: rgba(128, 0, 255, 0.2);
                box-shadow: 0 0 0 rgba(128, 0, 255, 0);
            }
        }

        .corner-brackets {
            position: absolute;
            width: 110%;
            height: 110%;
            top: -5%;
            left: -5%;
        }

        .bracket {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 3px solid #00ffff;
            border-radius: 8px;
            animation: bracketPulse 2s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.5));
        }

        .bracket.top-left {
            top: 0;
            left: 0;
            border-right: none;
            border-bottom: none;
            animation-delay: 0s;
        }

        .bracket.top-right {
            top: 0;
            right: 0;
            border-left: none;
            border-bottom: none;
            animation-delay: 0.25s;
        }

        .bracket.bottom-left {
            bottom: 0;
            left: 0;
            border-right: none;
            border-top: none;
            animation-delay: 0.5s;
        }

        .bracket.bottom-right {
            bottom: 0;
            right: 0;
            border-left: none;
            border-top: none;
            animation-delay: 0.75s;
        }

        @keyframes bracketPulse {
            0%, 100% { 
                transform: scale(1);
                border-color: #00ffff;
                filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.5));
            }
            50% { 
                transform: scale(1.2);
                border-color: #ff0080;
                filter: drop-shadow(0 0 15px rgba(255, 0, 128, 0.7));
            }
        }

        .ripple-effect {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            border-radius: 50%;
            border: 2px solid rgba(0, 255, 255, 0.1);
            animation: rippleExpand 4s ease-out infinite;
        }

        .ripple-effect:nth-child(2) { animation-delay: 1s; }
        .ripple-effect:nth-child(3) { animation-delay: 2s; }
        .ripple-effect:nth-child(4) { animation-delay: 3s; }

        @keyframes rippleExpand {
            0% {
                transform: scale(0.3);
                opacity: 0;
                border-color: rgba(0, 255, 255, 0.8);
            }
            30% {
                opacity: 1;
                border-color: rgba(0, 255, 255, 0.6);
            }
            70% {
                opacity: 0.3;
                border-color: rgba(255, 0, 128, 0.4);
            }
            100% {
                transform: scale(1);
                opacity: 0;
                border-color: rgba(128, 0, 255, 0.1);
            }
        }

        .status-text {
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ffff;
            font-size: clamp(16px, 4vw, 24px);
            font-weight: 600;
            text-align: center;
            animation: textCycle 6s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            letter-spacing: 2px;
        }

        @keyframes textCycle {
            0%, 100% { 
                opacity: 1;
                color: #00ffff;
                text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
                transform: translateX(-50%) translateY(0px);
            }
            25% { 
                opacity: 0.8;
                color: #0080ff;
                text-shadow: 0 0 15px rgba(0, 128, 255, 0.6);
                transform: translateX(-50%) translateY(-5px);
            }
            50% { 
                opacity: 1;
                color: #8000ff;
                text-shadow: 0 0 20px rgba(128, 0, 255, 0.7);
                transform: translateX(-50%) translateY(0px);
            }
            75% { 
                opacity: 0.9;
                color: #ff0080;
                text-shadow: 0 0 15px rgba(255, 0, 128, 0.6);
                transform: translateX(-50%) translateY(-3px);
            }
        }

        .particle-field {
            position: absolute;
            width: 200vw;
            height: 200vh;
            top: -50vh;
            left: -50vw;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            animation: particleFloat 20s linear infinite;
        }

        @keyframes particleFloat {
            0% { 
                transform: translateY(100vh) translateX(0px) scale(0);
                background: rgba(0, 255, 255, 0.3);
            }
            10% { 
                transform: translateY(90vh) translateX(10px) scale(1);
                background: rgba(0, 255, 255, 0.6);
            }
            90% { 
                transform: translateY(-10vh) translateX(-10px) scale(1);
                background: rgba(255, 0, 128, 0.4);
            }
            100% { 
                transform: translateY(-20vh) translateX(0px) scale(0);
                background: rgba(128, 0, 255, 0.2);
            }
        }

        /* Hover Effects */
        .face-id-container:hover .face-outline {
            animation-duration: 2s;
            filter: blur(0.3px) drop-shadow(0 0 30px rgba(0, 255, 255, 0.8));
        }

        .face-id-container:hover .scan-line {
            animation-duration: 1s;
            filter: drop-shadow(0 0 12px rgba(0, 255, 255, 0.8));
        }

        .face-id-container:hover .bracket {
            animation-duration: 1s;
            filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.8));
        }

        /* Click Effect */
        .face-id-container:active {
            transform: scale(0.95);
            transition: transform 0.1s ease-out;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .face-id-container {
                width: 85vw;
                height: 85vw;
            }

            .bracket {
                width: 30px;
                height: 30px;
                border-width: 2px;
            }

            .status-text {
                bottom: -80px;
                font-size: 18px;
            }

            .scan-line {
                height: 1.5px;
            }
        }

        @media (max-width: 480px) {
            .face-id-container {
                width: 80vw;
                height: 80vw;
            }

            .bracket {
                width: 25px;
                height: 25px;
            }

            .status-text {
                bottom: -60px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="particle-field" id="particleField"></div>
    
    <div class="face-id-container">
        <!-- Ripple Effects -->
        <div class="ripple-effect"></div>
        <div class="ripple-effect"></div>
        <div class="ripple-effect"></div>
        <div class="ripple-effect"></div>
        
        <!-- Main Face Outline -->
        <div class="face-outline"></div>
        
        <!-- Inner Circle -->
        <div class="inner-circle"></div>
        
        <!-- Face Recognition Grid -->
        <div class="face-grid" id="faceGrid"></div>
        
        <!-- Scanning Lines -->
        <div class="scan-lines">
            <div class="scan-line"></div>
            <div class="scan-line"></div>
            <div class="scan-line"></div>
            <div class="scan-line"></div>
        </div>
        
        <!-- Corner Brackets -->
        <div class="corner-brackets">
            <div class="bracket top-left"></div>
            <div class="bracket top-right"></div>
            <div class="bracket bottom-left"></div>
            <div class="bracket bottom-right"></div>
        </div>
        
        <!-- Status Text -->
        <div class="status-text" id="statusText">SCANNING BIOMETRICS</div>
    </div>

    <script>
        // Create face recognition grid dots
        const faceGrid = document.getElementById('faceGrid');
        for (let i = 0; i < 64; i++) {
            const dot = document.createElement('div');
            dot.className = 'grid-dot';
            dot.style.setProperty('--delay', Math.floor(i / 8) + (i % 8));
            faceGrid.appendChild(dot);
        }

        // Create floating particles
        const particleField = document.getElementById('particleField');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            particleField.appendChild(particle);
        }

        // Status text cycling
        const statusTexts = [
            'SCANNING BIOMETRICS',
            'ANALYZING FEATURES',
            'AUTHENTICATION ACTIVE',
            'FACE ID VERIFIED',
            'ACCESS GRANTED'
        ];
        let currentStatusIndex = 0;
        const statusText = document.getElementById('statusText');

        setInterval(() => {
            currentStatusIndex = (currentStatusIndex + 1) % statusTexts.length;
            statusText.textContent = statusTexts[currentStatusIndex];
        }, 3000);

        // Enhanced interaction effects
        const container = document.querySelector('.face-id-container');
        
        container.addEventListener('click', () => {
            // Create explosion effect
            const explosion = document.createElement('div');
            explosion.style.position = 'absolute';
            explosion.style.width = '200%';
            explosion.style.height = '200%';
            explosion.style.top = '-50%';
            explosion.style.left = '-50%';
            explosion.style.borderRadius = '50%';
            explosion.style.border = '3px solid rgba(0, 255, 255, 0.8)';
            explosion.style.animation = 'explosionEffect 0.6s ease-out forwards';
            explosion.style.pointerEvents = 'none';
            container.appendChild(explosion);

            // Add explosion keyframes dynamically
            if (!document.querySelector('#explosion-style')) {
                const style = document.createElement('style');
                style.id = 'explosion-style';
                style.textContent = `
                    @keyframes explosionEffect {
                        0% { 
                            transform: scale(0.5);
                            opacity: 1;
                            border-color: rgba(0, 255, 255, 0.8);
                        }
                        100% { 
                            transform: scale(2);
                            opacity: 0;
                            border-color: rgba(255, 0, 128, 0.2);
                        }
                    }
                `;
                document.head.appendChild(style);
            }

            setTimeout(() => {
                explosion.remove();
            }, 600);
        });

        // Mouse movement parallax effect
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 2;
            const y = (e.clientY / window.innerHeight - 0.5) * 2;
            
            container.style.transform = `
                translateX(${x * 10}px) 
                translateY(${y * 10}px) 
                rotateX(${y * 5}deg) 
                rotateY(${x * 5}deg)
            `;
        });

        // Performance optimization - reduce particles on mobile
        if (window.innerWidth < 768) {
            const particles = document.querySelectorAll('.particle');
            particles.forEach((particle, index) => {
                if (index > 25) particle.remove();
            });
        }

        // Smooth 60fps animations with requestAnimationFrame
        let animationId;
        function optimizeAnimations() {
            // Reduce animation complexity on lower-end devices
            if (navigator.hardwareConcurrency && navigator.hardwareConcurrency < 4) {
                document.documentElement.style.setProperty('--reduced-motion', '1');
                const style = document.createElement('style');
                style.textContent = `
                    .face-outline { animation-duration: 8s !important; }
                    .scan-line { animation-duration: 4s !important; }
                    .grid-dot { animation-duration: 6s !important; }
                `;
                document.head.appendChild(style);
            }
        }

        optimizeAnimations();

        // Preload animation states
        setTimeout(() => {
            document.body.style.opacity = '1';
        }, 100);
    </script>
</body>
</html>
